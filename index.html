<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>magic8ball</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="wrapper">
       <div class="top">
            <h1>Magic 8 ball</h1>
            <p>I will answer for your questions</p>
       </div>
       <div class="image">
            <img src="https://magic-8ball.com/assets/images/magicBallFinish.png" alt="8 ball image" >
       </div>
       <div class="bottom">
            <h2>what is your question:</h2>
            <input type="text" name="question" id="question" placeholder="Give me a question">
            <p class="answer"></p>
            <p class="error"></p>
       </div>


    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
